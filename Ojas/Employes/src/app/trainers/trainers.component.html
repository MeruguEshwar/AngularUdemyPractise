<app-dashboard></app-dashboard>



<button type="button" class="btn btn-primary rounded-pill" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add trainers</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Trainers</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addcustomerForm="ngForm" (submit)="addCustomer(addcustomerForm)">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Mail</label>
            <input type="text" [(ngModel)]="mail" name="mail" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">empnum</label>
            <input type="text" [(ngModel)]="empnum" name="empnum" class="form-control" id="recipient-name">
          </div>
          

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
