<h3>One way Data Binding Example </h3>
{{name}}<br>
<input type="text" [value]="name">
<hr>

<h3>Two way Data Binding Example </h3>
Component Class:{{name1}}<br>
Html Page:<input type="text" [(ngModel)]="name1">
<hr>

<h3>Two Way Data Binding With Template Variable</h3>
Component{{Price}}<br>
Html Page:<input type="text" [value]="Price" #p><br>
<Button (click)="update(p.value)">Submit</Button>
<hr>

<div>
<h3>Two Way Data Binding With Template Variable with KeyUp example</h3>
Component{{Price1}}<br>
Html Page:<input type="text" [value]="Price1" #q (keyup)="update1(q.value)"><br>
</div>
<hr>

<input type="text" #r (keyup)="0">{{r.value}}
