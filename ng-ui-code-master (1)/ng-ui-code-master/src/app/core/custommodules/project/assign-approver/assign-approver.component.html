<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div
        class="
          approvertittlename
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div>Approvers List</div>
        <div style="width: 50%">
          <input
            type="text"
            pInputText
            placeholder="Search"
            [(ngModel)]="searchValue"
            (keyup)="filter(searchValue, mainAvailableApprovers)"
          />
        </div>
      </div>
      <div class="card-body-height">
        <ul class="list-group apllist" *ngIf="availableApprovers?.length != 0">
          <ng-container *ngFor="let approver of availableApprovers">
            <li
              class="list-group-item"
              pDraggable="timesheetApprovers"
              (onDragStart)="dragStart(approver)"
              (onDragEnd)="dragEnd()"
            >
              {{ approver.approverEmail }}
            </li>
          </ng-container>
        </ul>
        <div *ngIf="availableApprovers?.length == 0" class="card-body-footer">
          No Approver is available
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div
        class="
          approvertittlename
          d-flex
          justify-content-around
          align-items-center
        "
        style="min-height: 55px"
      >
        This Project Timesheet Approvers
      </div>
      <div
        class="card-body-height"
        pDroppable="timesheetApprovers"
        (onDrop)="drop()"
      >
        <p-table [value]="selectedApprovers">
          <ng-template pTemplate="body" let-approver let-rowIndex="rowIndex">
            <tr>
              <td>
                {{ approver.approverEmail }}
                <span
                  class="float-right"
                  (click)="onRemove(approver, rowIndex)"
                  style="cursor: pointer"
                >
                  <i class="fa fa-trash-o text-danger" aria-hidden="true"></i
                ></span>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div *ngIf="selectedApprovers?.length == 0" class="card-body-footer">
          Please drag and drop from Approvers List
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="selectedApprovers.length != 0">
  <button class="btn btn-success" (click)="save()">
    <i class="fa fa-save"></i>&nbsp;Save
  </button>
  <a
    href="javascript:void(0)"
    [routerLink]="['/admin/projects/project/view']"
    [state]="{ projectDetailsId: projectDetailsId }"
    class="btn btn-danger ml-2"
    ><i class="fa fa-times"></i>&nbsp;Cancel</a
  >
</div>
<div
  id="uploadFile_info"
  [ngStyle]="{ display: abc }"
  class="modal custom-modal backdrop"
  role="dialog"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          (click)="closeUploadmodal()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-header">
          <h3>Unsign Approver</h3>
          <p>Are you sure want to unasign the approver?</p>
        </div>
        <div class="submit-section">
          <button
            class="btn btn-success"
            (click)="confirmOnRemove(approver, selectedApprovers)"
          >
            <i class="fa fa-trash-o"></i>&nbsp;Unasign
          </button>
          <button class="btn btn-danger ml-2" (click)="closeUploadmodal()">
            <i class="fa fa-times"></i>&nbsp;Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
