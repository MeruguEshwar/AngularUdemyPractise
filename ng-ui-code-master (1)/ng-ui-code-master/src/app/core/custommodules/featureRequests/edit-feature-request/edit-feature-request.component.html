<div
  id="add_employee"
  class="modal custom-modal backdrop"
  [ngStyle]="{ display: employeeRequestModel }"
  role="dialog"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Feature Request Details</h5>
        <button
          type="button"
          class="close"
          (click)="closeAddmodal()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="save(f)">
              <div class="row">
                <div class="form-group col-12">
                  <label>Summary<span class="text-danger"> *</span></label>
                  <div class="d-flex justify-content-start">
                    <input
                      pInputText
                      class="form-control"
                      name="summary"
                      [(ngModel)]="empRequestDetails.summary"
                      placeholder=""
                      type="text"
                      maxlength="150"
                      required
                    />
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description <span class="text-danger"> *</span></label>
                  <textarea
                    pInputTextarea
                    autoResize="false"
                    [rows]="3"
                    name="description"
                    [(ngModel)]="empRequestDetails.description"
                    maxlength="2500"
                    (keypress)="sharedService.keyPressAddress($event)"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="submit-section">
                <button
                  type="submit"
                  class="btn btn-success submit-btn"
                  [disabled]="!f.valid"
                >
                  <i class="fa fa-save"></i>&nbsp;Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
