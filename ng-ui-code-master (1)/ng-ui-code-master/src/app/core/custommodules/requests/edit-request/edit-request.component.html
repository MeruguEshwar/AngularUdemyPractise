<div
  id="add_employee"
  class="modal custom-modal backdrop"
  [ngStyle]="{ display: employeeRequestModel }"
  role="dialog"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Request Details</h5>
        <button
          type="button"
          class="close"
          (click)="closeAddmodal()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="save(f)">
              <div class="row">
                <div class="form-group col-12">
                  <label
                    >Request Type <span class="text-danger"> *</span></label
                  >
                  <div class="d-flex justify-content-start">
                    <div
                      *ngFor="let requestType of requestTypes"
                      class="p-field-checkbox mr-4"
                    >
                      <p-radioButton
                        [inputId]="requestType.key"
                        name="requestType"
                        [value]="requestType.key"
                        [(ngModel)]="empRequestDetails.requestType"
                        required
                      ></p-radioButton>
                      <label [for]="requestType.key">{{
                        requestType.name
                      }}</label>
                    </div>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description <span class="text-danger"> *</span></label>
                  <textarea
                    pInputTextarea
                    autoResize="false"
                    [rows]="3"
                    name="description"
                    [(ngModel)]="empRequestDetails.description"
                    maxlength="2500"
                    (keypress)="sharedService.keyPressAddress($event)"
                    required
                  ></textarea>
                </div>
                <ng-container *ngIf="empRequestDetails.requestType == '1'">
                  <div class="form-group col-3">
                    <label
                      >Amount Requested<span class="text-danger"> *</span>
                    </label>
                    <div>
                      <p-inputNumber
                        name="amountRequested"
                        [(ngModel)]="empRequestDetails.amountRequested"
                        maxlength="12"
                        [minFractionDigits]="2"
                        [useGrouping]="false"
                        ariaRequired="true"
                        required
                      ></p-inputNumber>
                    </div>
                  </div>
                  <div class="form-group col-9">
                    <label
                      >Deduction Criteria
                      <span class="text-danger"> *</span></label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="deductionCriteria"
                      [(ngModel)]="empRequestDetails.deductionCriteria"
                      required
                    />
                  </div>
                </ng-container>
              </div>
              <div class="submit-section">
                <button
                  type="submit"
                  class="btn btn-success submit-btn"
                  [disabled]="!f.valid"
                >
                  <i class="fa fa-save"></i>&nbsp;Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
