<div
  id="edit_employee"
  [ngStyle]="{ display: editemployeeDisplay }"
  data-backdrop="static"
  class="modal custom-modal backdrop"
  role="dialog"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Department Details</h5>
        <button type="button" class="close" (click)="modalClose()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card m-0">
          <div class="card-body">
            <div *ngIf="department">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-form-label"
                      >Name <span class="text-danger">*</span></label
                    >
                    <input
                      pInputText
                      class="form-control"
                      type="text"
                      name="department"
                      [(ngModel)]="department.department"
                      placeholder=""
                      maxlength="50"
                      (blur)="checkDepartmentAlreadyExist()"
                      required
                      #departmentName="ngModel"
                      (keypress)="
                        sharedService.keyPressAlphaNumericWithSpecialChar(
                          $event
                        )
                      "
                    />
                    <small
                      class="text-danger"
                      *ngIf="departmentName.touched && departmentName.invalid"
                      >The given value is not a valid format</small
                    >
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="col-form-label">Description</label>
                    <input
                      pInputText
                      class="form-control"
                      [(ngModel)]="department.description"
                      name="employeeid"
                      value=""
                      type="text"
                    />
                  </div>
                </div>
              </div>

              <div class="submit-section">
                <button
                  type="button"
                  [disabled]="!department?.department"
                  class="btn btn-success"
                  data-dismiss="modal"
                  (click)="save()"
                >
                  <i class="fa fa-save"></i>&nbsp;Save
                </button>
                <button
                  type="button"
                  class="btn btn-danger ml-2"
                  (click)="modalClose()"
                >
                  <i class="fa fa-times"></i>&nbsp;Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
