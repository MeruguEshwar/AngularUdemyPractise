<div
  id="add_paystubs"
  class="modal custom-modal backdrop"
  [ngStyle]="{ display: addPaystubDisplay }"
  role="dialog"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Paystubs Details</h5>
        <button
          type="button"
          class="close"
          (click)="closeAddmodal()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <section>
          <div class="row">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-form-label"
                          >Check Date <span class="text-danger">*</span></label
                        >
                        <p-calendar
                          name="startDate"
                          [(ngModel)]="paystubs.checkDateFormat"
                          showIcon="true"
                          dateFormat="mm-dd-yy"
                        ></p-calendar>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-form-label"
                          >Pay Type <span class="text-danger">*</span></label
                        >
                        <input
                          pInputText
                          class="form-control"
                          name="payType"
                          [(ngModel)]="paystubs.payType"
                          placeholder="Pay Type"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-form-label"
                          >Check Number
                          <span class="text-danger">*</span></label
                        >
                        <input
                          pInputText
                          class="form-control"
                          name="checkNumber"
                          [(ngModel)]="paystubs.checkNumber"
                          placeholder="Check Number"
                          type="text"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-form-label"
                          >Net Amount <span class="text-danger">*</span></label
                        >
                        <input
                          class="form-control"
                          name="netAmount"
                          [(ngModel)]="paystubs.netAmount"
                          placeholder="Net Amount"
                          type="number"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="col-form-label"
                          >File to upload
                          <span class="text-danger">*</span></label
                        >

                        <div class="d-flex align-items-center">
                          <input
                            class="form-control"
                            type="file"
                            id="fileToUpload"
                            (change)="onFileChange($event)"
                            #fileInput
                          />
                          <div *ngIf="fileToUpload">
                            <a
                              class="btn btn-danger btn-clear-file"
                              href="javascript:void(0)"
                              aria-label="Remove"
                              (click)="clearFile()"
                            >
                              <i class="fa fa-times" aria-hidden="true"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <div class="submit-section">
                        <button
                          type="button"
                          class="btn btn-success submit-btn"
                          (click)="save()"
                        >
                          <i class="fa fa-save"></i>&nbsp;Save
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
