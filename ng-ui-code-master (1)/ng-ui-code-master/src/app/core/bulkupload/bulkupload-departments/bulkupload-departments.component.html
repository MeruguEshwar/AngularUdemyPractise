<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <ul class="breadcrumb">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item">Bulk Upload</li>
            <li class="breadcrumb-item active">Departments</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <!-- Page Content -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="row d-flex justify-content-between align-items-center">
              <!-- <div class="col-auto">
                <h4 class="card-title mb-0">
                  Bulk Upload -
                  <span class="username">Departments</span>
                </h4>
              </div> -->
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary submit-btn float-right"
                  (click)="download()"
                >
                  <i class="fa fa-download mr-2" aria-hidden="true"></i>
                  Download Template
                </button>
              </div>
            </div>
          </div>
          <div class="card-header">
            <div>
              <h4 class="card-title mb-0">Upload Departments File</h4>
            </div>
            <p-fileUpload
              name="myfile[]"
              customUpload="true"
              chooseLabel="Upload Departments File"
              (uploadHandler)="upload($event, fileUpload)"
              #fileUpload
              [showCancelButton]="false"
              class="pt-3"
            ></p-fileUpload>
          </div>
          <div class="card-body pt-0">
            <div class="row">
              <div class="col pl-0 pr-0 mt-2">
                <p-table
                  [columns]="cols"
                  [value]="bulkUploadList"
                  [rowsPerPageOptions]="[10, 25, 50]"
                  styleClass="ui-table-customers"
                  #dt
                  [paginator]="true"
                  [rows]="10"
                  [showCurrentPageReport]="true"
                  [alwaysShowPaginator]="false"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [filterDelay]="0"
                  [globalFilterFields]="['designation']"
                >
                  <ng-template pTemplate="caption">
                    .
                    <div class="ui-table-globalfilter-container">
                      <input
                        pInputText
                        type="text"
                        (input)="
                          dt.filterGlobal($event.target.value, 'contains')
                        "
                        placeholder="Search"
                      />
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th
                        *ngFor="let col of columns"
                        [pSortableColumn]="col.field"
                      >
                        {{ col.header }}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowData
                    let-columns="columns"
                  >
                    <tr [pSelectableRow]="rowData">
                      <td *ngFor="let col of columns">
                        <ng-container
                          *ngIf="col.field == 'validationResponses'"
                        >
                          <ng-container *ngIf="rowData[col.field]">
                            <span
                              class="badge bg-inverse-danger"
                              data-toggle="modal"
                              data-target="#confirmModel"
                              (click)="showError(rowData)"
                              style="cursor: pointer"
                              >View error</span
                            >
                          </ng-container>
                          <ng-container *ngIf="!rowData[col.field]">
                            <span class="badge bg-inverse-success">Valid</span>
                          </ng-container>
                        </ng-container>
                        <ng-container
                          *ngIf="col.field != 'validationResponses'"
                        >
                          {{ rowData[col.field] }}
                        </ng-container>
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="emptymessage">
                    <tr>
                      <td
                        [attr.colspan]="cols.length"
                        style="text-align: center"
                      >
                        Please upload the file
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
            <div class="submit-section" *ngIf="isHeaderValid">
              <button
                type="submit"
                class="btn btn-info"
                (click)="validateDocument()"
                *ngIf="isHeaderValid && hasValidationErrors"
              >
                <i class="fa fa-check"></i>&nbsp;Validate
              </button>
              <button
                type="button"
                class="btn btn-success ml-2"
                (click)="saveDocument()"
                *ngIf="isHeaderValid && !hasValidationErrors"
              >
                <i class="fa fa-save"></i>&nbsp;Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->
</div>
<!-- confirm model-->
<div
  class="modal custom-modal fade"
  id="confirmModel"
  role="dialog"
  aria-modal="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="form-header my-3">
          <h3 class="m-0">Validation Errors</h3>
        </div>
        <div class="task-wrapper p-0">
          <div class="task-list-container">
            <div class="task-list-body">
              <ul id="task-list">
                <ng-container *ngIf="viewValidationError">
                  <li class="task" *ngFor="let item of viewValidationError">
                    <div class="task-container">
                      <span class="task-label">{{ item }}</span>
                    </div>
                  </li>
                </ng-container>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-btn pt-3">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <a
                href="javascript:void(0);"
                data-dismiss="modal"
                class="btn btn-danger"
                ><i class="fa fa-times"></i>&nbsp;Cancel</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /confirm model-->
